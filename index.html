<!DOCTYPE html>
<html>
	<head>
		<title>CarWash</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="water-16.ico"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col"><img src="Car_Wash-512.png"></div>
				<div class="col"><h1>CarWash</h1></div>
			</div>
		</div>	
		<hr>
		<div class="container-fluid">
			<table>
				<tr>
					<td>Date: </td>
					<td><button id="lButton" class="btn btn-primary btn-sm">&lsaquo;</button></td>
					<td><button id="dateButton" class="btn btn-primary btn-sm"></button></td>
					<td><button id="rButton" class="btn btn-primary btn-sm">&rsaquo;</button></td>
				</tr>
				<tr><td>Days remaining: </td><td id="cell_days" colspan="3"> </td></tr>
				<tr><td>Whose turn? </td><td id="cell_name" colspan="3"> </td></tr>
				<tr><td>All your next dates: </td><td colspan="3"> <ul id="next_dates"></ul></td></tr>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/java.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

		<script>
		    $(document).ready(function(){
		      var options={
		        format: 'yyyy/mm/dd',
		        todayHighlight: true,
		        autoclose: true,
		        startDate: "2018/12/17",
    			endDate: "2019/03/27",
		      };
				$('#dateButton').datepicker(options)
				.on('changeDate', function(ev){
				    $('#dateButton').datepicker('hide');
				    dateShown = ev.date;
				    console.log(formatDate(dateShown));
				    refreshData();
				});
			})
		</script>
	</body>
</html>
